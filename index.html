<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snippety</title>
  <link rel="stylesheet" href="src/index.css">
  <script type="module" src="src/index.ts" defer></script>
</head>

<body>
  <div style="margin-bottom: 1rem">
    <button id="file-new-button">New</button>
    <button id="file-open-button">Open</button>
    <button id="file-save-button">Save</button>
    <button id="file-save-as-button" style="display: none">Save As</button>
  </div>

  <p id="file-name"></p>

  <div>
    <label for="title">Title</label>
    <input id="title" type="text" data-bind="title">
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" data-bind="description"></textarea>
  </div>

  <div>
    <label for="shortcut">shortcut</label>
    <input id="shortcut" type="text" data-bind="shortcut">
  </div>

  <div>
    <label for="author">author</label>
    <input id="author" type="text" data-bind="author">
  </div>

  <div>
    <label for="helpUrl">helpUrl</label>
    <input id="helpUrl" type="text" data-bind="helpUrl">
  </div>

  <div>
    <label for="language">language</label>
    <input id="language" type="text" data-bind="language">
  </div>

  <div>
    <label for="code">code</label>
    <textarea id="code" data-bind="code"></textarea>
  </div>
</body>

</html>
