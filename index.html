<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snippety</title>
  <link rel="stylesheet" href="src/index.css">
  <script type="module" src="src/index.ts" defer></script>
</head>

<body>
  <div style="margin-bottom: 1rem">
    <button id="file-new-button">New</button>
    <button id="file-open-button">Open</button>
    <button id="file-save-button">Save</button>
    <button id="file-save-as-button" style="display: none">Save As</button>
  </div>

  <p id="file-name"></p>

  <div>
    <label for="title">Title</label>
    <input id="title" type="text">
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description"></textarea>
  </div>
</body>

</html>
